<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <h1>Códigos de país</h1>
    <p id="mensajeFinal">
    </p>
    <button type="submit" id="obtenerInformacion">Mostrar codigos de países</button>
</body>
<script>
    $(document).ready(function () {
        var url = "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
        $("#obtenerInformacion").click(function () {
            $.ajax({
                dataType: 'json',
                url: url
            }).then(function (data) {
                //console.log(Object.keys(data[0]));
                //console.log(data['CLDR display name']);
                //console.log(dataKey['CLDR display name']);
                var dataKey = "";
                for (var i = 0; i < data.length; i++) {
                    dataKey = data[i];
                    $('#mensajeFinal').append(""
                        + " <h2>País de " + dataKey['CLDR display name'] + "</b> </h2>" + ""
                        + " <b>Nombre corto en inglés habitual del país :</b> " + dataKey['CLDR display name'] + "<BR>" //Country's customary English short name (CLDR)
                        + " <b>Ciudad capital de Geonames :</b> " + dataKey['Capital'] + "<BR>" // Capital city from Geonames
                        + " <b>Códigos del estándar estadounidense FIPS PUB 10-4 :</b> " + dataKey['FIPS'] + "<BR>" // Codes from the U.S. standard FIPS PUB 10-4
                        + " <b>Códigos asignados por la Fédération Internationale de Football Association :</b> " + dataKey['FIFA'] + "<BR>" // Codes assigned by the Fédération Internationale de Football Association
                        + " <b>Continente de Geonames :</b> " + dataKey['Continent'] + "<BR>" // Continent from Geonames
                        + " <b>Idiomas de Geonames :</b> " + dataKey['Languages'] + "<BR>" // Languages from Geonames
                        + " <b>ID de Geoname :</b> " + dataKey['Geoname ID'] + "<BR>" // Geoname ID
                        + " <b>Señales distintivas de vehículos en tráfico internacional :</b> " + dataKey['DS'] + "<BR>" // Distinguishing signs of vehicles in international traffic
                        + "");
                }

            })
        });

        $("#limpiarInformacion").click(function () {
            $('#mensajeFinal').empty();
        });
    });
</script>

</html>
